<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Card Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Good luck and have fun!</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i id="first" class="fa fa-star"></i></li>
                <li><i id="second" class="fa fa-star"></i></li>
                <li><i id="third" class="fa fa-star"></i></li>
            </ul>
            <span><span id="moves"></span> Moves</span>
            <span id="time"></span>
            <div class="restart" onclick="restart()">Restart Game</div>
        </section>
        <ul class="deck"></ul>
        <div class="finish"></div>
    </div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111995187-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-111995187-1');
    </script>
    <script src="js/app.js"></script>
</body>

</html>
